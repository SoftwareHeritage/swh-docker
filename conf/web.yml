storage:
  cls: remote
  args:
    url: http://storage:5002/
    timeout: 1

objstorage:
  cls: remote
  args:
    url: http://objstorage:5003/

indexer_storage:
  cls: remote
  args:
    url: http://indexer-storage:5007/

scheduler:
  cls: remote
  args:
    url: http://scheduler:5008/

vault:
  cls: remote
  args:
    url: http://vault:5005/

deposit:
  private_api_url: https://deposit:5006/1/private/
  private_api_user: swhworker
  private_api_password: ''

allowed_hosts:
  - appserver

debug: yes

serve_assets: yes

throttling:
  cache_uri: memcache:11211
  scopes:
    swh_api:
      limiter_rate:
        default: 120/h
      exempted_networks:
        - 0.0.0.0/0
    swh_api_origin_visit_latest:
      limiter_rate:
        default: 700/m
      exempted_networks:
        - 0.0.0.0/0
    swh_vault_cooking:
      limiter_rate:
        default: 120/h
      exempted_networks:
        - 0.0.0.0/0
    swh_save_origin:
      limiter_rate:
        default: 120/h
      exempted_networks:
        - 0.0.0.0/0
